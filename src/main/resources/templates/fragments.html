<!DOCTYPE html>
<html lang="en">
    <!-- HEADER -->
    <div class="container" th:fragment="header (activeTab)">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img th:src="@{/img/logo_supsi.png}" alt="Scuola universitaria professionale della Svizzera italiana" class="bi me-2" width="85" height="40">
            </a>

            <ul class="nav nav-pills col-lg-auto mb-2 mb-md-0">
                <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page" th:classappend="${activeTab == 'newTicket' ? '':'active'}">Home</a></li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_USER'') || hasRole(''ROLE_ADMIN'')')}"><a th:href="@{/ticket/new}" class="nav-link" th:classappend="${activeTab == 'newTicket' ? 'active':''}">Add Ticket</a></li>
            </ul>

            <div class="text-end">
                <ul class="nav nav-pills" th:if="${#authentication.name == 'anonymousUser'}">
                    <li class="nav-item"><a th:href="@{/login}" class="btn btn-outline-primary me-2" aria-current="page" th:classappend="${activeTab == 'login' ? 'active':''}">Login</a></li>
                    <li class="nav-item"><a th:href="@{/register}" class="btn btn-outline-primary" th:classappend="${activeTab == 'register' ? 'active':''}">Sign-up</a></li>
                </ul>

                <a href="#" class="d-block link-dark text-decoration-none" aria-expanded="false" th:if="${#authentication.name != 'anonymousUser'}">
                    <span>
                        <svg th:xmlns="@{/icons/circle-person.svg}" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        <b th:text="${#authentication.name}"></b>
                    </span>
                    <a class="btn btn-outline-danger" th:href="@{/logout}">Logout</a>
                    <!--<img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">-->
                </a>
                <!--<ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>-->
            </div>
        </header>
    </div>

    <!-- MAIN -->
    <main class="d-flex flex-nowrap h-100 d-inline-block">
        <!-- SIDEBAR -->
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;" th:fragment="sidebar">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Sidebar</span>
            </a>
            <hr>
        </div>
    </main>

    <!-- FOOTER -->
    <div class="container" th:fragment="footer">
        <footer class="py-3 my-4">
            <span class="nav border-bottom pb-3 mb-3"></span>
            <p class="text-center text-muted">&copy; Copyleft CC-by 2022 by Ravani D.</p>
        </footer>
    </div>
</html>
