<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Homepage of the website">
        <meta name="keywords" content="HTML, Home, Tickets">
        <meta name="author" content="Davide Ravani">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Home</title>
        <base href="https://supsi-ticket.cloudns.in/ravani">
        <!--<base href="http://localhost:8080">-->
    </head>
    <body>

        <!-- HEADER -->
        <div th:replace="fragments :: header('index')"></div>

        <!-- MAIN -->
        <main class="d-flex flex-nowrap h-100 d-inline-block"><!--  -->
            <div class="container fluid flex-column">
                <section class="content">
                    <div class="row">
                        <!-- TICKETS -->
                        <div class="col-md-12">
                            <div class="grid support-content">
                                <div class="grid-body">
                                    <h2>Tickets</h2>

                                    <hr>

                                    <div class="padding"></div>

                                    <form class="col-12 col-lg-auto" id="searchForm" role="search">
                                        <div class="input-group">
                                            <input type="search" id="search" class="form-control" placeholder="Search..." aria-label="Search">
                                            <button type="button" class="btn btn-primary" id="searchBtn">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </form>

                                    <div class="row mt-2">
                                        <!-- BEGIN TICKET CONTENT -->
                                        <div class="col-md-12">
                                            <ul class="list-group fa-padding">
                                                <li class="list-group-item" data-toggle="modal" data-target="#issue" th:each="ticket: ${tickets}">
                                                    <div class="media">
                                                        <i class="fa fa-cog pull-left"></i>
                                                        <div class="media-body">
                                                            <strong id="title" th:text="${ticket.title}">Title</strong>
                                                            <span class="badge bg-primary" id="status" th:text="${ticket.status}">IMPORTANT</span>
                                                            <a class="number pull-right" id="id" th:text="${'#' + ticket.id}" th:href="@{'/ticket/' + ${ticket.id}}"># 13698</a>
                                                            <p class="info">Opened by
                                                                <a href="#" id="author" th:text="${ticket.author.name + ' ' + ticket.author.surname}">jwilliams</a>
                                                                <span id="date" th:text=" ${ticket.date}"> Date</span>
                                                                <i class="fa fa-comments"></i><span id="description" th:text="${#strings.abbreviate(ticket.description,23)}">2 comments</span></p>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- SIDEBAR -->
            <div th:replace="fragments :: sidebar"></div>

        </main>

        <!-- FOOTER -->
        <div th:replace="fragments :: footer"></div>
    </body>

    <script type="text/javascript" th:src="@{/javascript/search.js}"></script>
</html>
