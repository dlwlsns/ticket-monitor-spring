<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Details of ticket 1">
        <meta name="keywords" content="HTML, Home, Ticket">
        <meta name="author" content="Davide Ravani">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>New Ticket</title>
    </head>
    <body>
        <!-- HEADER -->
        <div th:replace="fragments :: header('newTicket')"></div>

        <!-- MAIN -->
        <main class="d-flex flex-nowrap h-100 d-inline-block"><!--  -->
            <div class="container fluid flex-column">
                <section class="content">
                    <div class="row">
                        <h2>New Ticket</h2>

                        <hr>

                        <div class="padding">
                            <form method="post" th:action="@{/ticket/new}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                                </div><br>

                                <div class="form-group">
                                    <label for="type">Type</label>
                                    <select class="form-control" id="type" name="type" required>
                                        <option th:each="type : ${T(ch.supsi.webapp.web.model.Type).values()}"
                                                th:value="${type}"
                                                th:text="${type}">
                                        </option>
                                    </select>
                                </div><br>

                                <div class="form-group">
                                    <label for="author">Author</label>
                                    <select class="form-control" id="author" name="author" required>
                                        <option th:each="author : ${authors}"
                                                th:value="${author.id}"
                                                th:text="${author.name + ' ' + author.surname}">
                                        </option>
                                    </select>
                                </div><br>

                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                </div><br>

                                <div class="form-group">
                                    <label for="attachment">Attachment</label>
                                    <input type="file" class="form-control-file" id="attachment" name="attachment">
                                </div><br>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- FOOTER -->
        <div th:replace="fragments :: footer"></div>
    </body>
</html>
