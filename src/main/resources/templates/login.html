<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Details of ticket 1">
    <meta name="keywords" content="HTML, Home, Ticket">
    <meta name="author" content="Davide Ravani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>New Ticket</title>
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments :: header('login')"></div>

<!-- MAIN -->
<main class="d-flex flex-nowrap h-100 d-inline-block text-center">
    <div class="container col-md-3">
        <section class="content">
            <div class="row">
                <h2>Login</h2>

                <hr>

                <div class="padding">
                    <form method="post" th:action="@{/login}">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">
                                <svg th:xmlns="@{/icons/lock-fill.svg}" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                </svg>
                            </span>
                            <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="fragments :: footer"></div>
</body>
</html>
