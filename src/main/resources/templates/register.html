<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Details of ticket 1">
    <meta name="keywords" content="HTML, Home, Ticket">
    <meta name="author" content="Davide Ravani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Register</title>
</head>
<body>
<!-- HEADER -->
<div th:replace="fragments :: header('register')"></div>

<!-- MAIN -->
<main class="d-flex flex-nowrap h-100 d-inline-block text-center">
    <div class="container col-md-3">
        <section class="content">
            <div class="row">
                <h2>Sign-up</h2>

                <hr>

                <div class="padding text-start">
                    <form method="post" th:action="@{/register}">
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input name="name" id="name" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="surname">Surname</label>
                            <input name="surname" id="surname" type="text" class="form-control" placeholder="Surname" aria-label="Surname" aria-describedby="basic-addon1" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input name="username" id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input name="password" id="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="fragments :: footer"></div>
</body>
</html>
