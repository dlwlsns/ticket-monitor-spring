<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Details of ticket 1">
        <meta name="keywords" content="HTML, Home, Ticket">
        <meta name="author" content="Davide Ravani">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../css/general.css" media="screen"/>

        <title>New Ticket</title>
    </head>
    <body>
        <header  class="header">
            <img src="../img/logo_supsi.png" alt="Scuola universitaria professionale della Svizzera italiana" width="165px" height="71px">

            <nav class="header-left">
                <a href="index.html">Home</a>
                <a href="createTicketForm.html" class="active">Add Ticket</a>
            </nav>
        </header>

        <main>
            <h1>Add a new ticket</h1>
            <form method="post" class="form">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>

                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author"><br>

                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date"><br>

                <label for="state">State:</label><br>
                <select id="state" name="state">
                    <option value="open">Open</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                    <option value="closed">Closed</option>
                </select><br>

                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </main>

        <footer> <!-- site wide footer -->
            <small>Copyleft CC-by 2022 by Ravani D.</small>
        </footer>
    </body>
</html>
